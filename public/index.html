    <title>React App</title>
    <script>
      // Comprehensive ResizeObserver error suppression
      (function() {
        // Patch ResizeObserver at the earliest possible moment
        if (typeof ResizeObserver !== 'undefined') {
          const OriginalResizeObserver = ResizeObserver;
          window.ResizeObserver = class extends OriginalResizeObserver {
            constructor(callback) {
              super((entries, observer) => {
                window.requestAnimationFrame(() => {
                  try {
                    callback(entries, observer);
                  } catch (error) {
                    // Silently ignore all ResizeObserver errors
                    if (error.message && error.message.includes('ResizeObserver loop')) {
                      return;
                    }
                    throw error;
                  }
                });
              });
            }
          };
        }

        // Override console.error before any libraries load
        const originalConsoleError = console.error;
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('ResizeObserver loop') || 
               args[0].includes('ResizeObserver loop completed with undelivered notifications'))) {
            return; // Suppress ResizeObserver errors completely
          }
          originalConsoleError.apply(console, args);
        };

        // Global error handlers
        window.addEventListener('error', (event) => {
          if (event.error && event.error.message && 
              (event.error.message.includes('ResizeObserver loop') ||
               event.error.message.includes('ResizeObserver loop completed with undelivered notifications'))) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        });

        window.addEventListener('unhandledrejection', (event) => {
          if (event.reason && event.reason.message && 
              (event.reason.message.includes('ResizeObserver loop') ||
               event.reason.message.includes('ResizeObserver loop completed with undelivered notifications'))) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        });
      })();
    </script>
